# 网站基本信息
locale: "en-US"
site_theme: "default"
title: "张统一(Zhang Tongyi)"
title_separator: "-"
name: &name "张统一(Zhang Tongyi)"
description: &description "personal description"
url: https://academicpages.github.io
baseurl: ""
repository: "academicpages/academicpages.github.io"

# 作者信息
author:
  avatar: "profile.png"
  name: "张统一(Zhang Tongyi)"
  bio: "研究方向:执行功能、计算建模、机器学习、计算精神病学、认知发展\n tyzhang9804@gmail.com"
  location: "Lanzhou, China"
  employer: "Northwest Normal University"
  uri: "https://xlxy.nwnu.edu.cn/"
  googlescholar: "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  github: "academicpages"
  orcid: "http://orcid.org/yourorcidurl"

# 发表论文分类
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# 网站设置
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false
breadcrumbs: false
comments:
  provider: false

# 文件处理
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

# Markdown 处理
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# 样式处理
sass:
  sass_dir: _sass
  style: compressed

# 输出设置
permalink: /:categories/:title/
timezone: Etc/UTC

# 插件
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# 归档设置
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/